
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAMOND NOVA - Hệ thống nhận Kim Cương Free số 1 VN</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Babel Standalone để biên dịch TSX ngay trên trình duyệt -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- ES Module Shims: Trái tim của hệ thống No-Build -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    
    <script type="esms-options">
    {
      "shimMode": true
    }
    </script>

    <script>
      // Hook can thiệp vào quá trình Fetch để biên dịch file .ts/.tsx sang .js với MIME type đúng
      window.esmsInitOptions = {
        shimMode: true,
        fetch: async (url, options) => {
          const res = await fetch(url, options);
          if (!res.ok) return res;
          
          if (url.endsWith('.tsx') || url.endsWith('.ts')) {
            const source = await res.text();
            try {
              const transformed = Babel.transform(source, {
                presets: [
                  'react', 
                  ['typescript', { isTSX: true, allExtensions: true }]
                ],
                filename: url
              }).code;
              
              return new Response(transformed, {
                headers: { 'content-type': 'application/javascript' }
              });
            } catch (err) {
              console.error('Lỗi biên dịch Babel tại: ' + url, err);
            }
          }
          return res;
        }
      };
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #06080c;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .nova-gradient {
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 50%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .float-animation { animation: float 6s ease-in-out infinite; }
    </style>

    <!-- Import Map cho các thư viện external dùng shim-mode -->
    <script type="importmap-shim">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script>
      window.process = { env: { API_KEY: "" } };
    </script>

    <!-- Load entry point index.tsx nằm cùng cấp với index.html -->
    <script type="module-shim" src="./index.tsx"></script>
</body>
</html>
