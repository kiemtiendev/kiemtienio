    <script>
      // Initialize theme early
      (function() {
        const theme = localStorage.getItem('nova_theme') || 'dark';
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
          document.documentElement.classList.add('light');
        } else {
          document.documentElement.classList.add('dark');
        }
      })();

      // Define fetch hook for Babel transformation
      window.esmsInitOptions = {
        shimMode: true,
        fetch: async (url, options) => {
          const res = await fetch(url, options);
          if (!res.ok) return res;
          if (url.endsWith('.ts') || url.endsWith('.tsx')) {
            const source = await res.text();
            // Wait for Babel if it's still loading (rare with synchronous tag)
            if (typeof Babel === 'undefined') {
              await new Promise(resolve => {
                const check = setInterval(() => {
                  if (typeof Babel !== 'undefined') {
                    clearInterval(check);
                    resolve();
                  }
                }, 10);
              });
            }
            const transformed = Babel.transform(source, {
              presets: [
                ['react', { runtime: 'classic' }],
                ['typescript', { isTSX: true, allExtensions: true }]
              ],
              filename: url
            }).code;
            return new Response(transformed, { headers: { 'content-type': 'application/javascript' } });
          }
          return res;
        }
      };
    </script>
